data:
  batch_size: 512
  distance: 3
  noise_strength: 0.005
  num_train: 200000
  num_val: 20000
  rounds: 5
  seed: 42
  snr: 10.0
  use_soft: true
distillation:
  alpha: 0.3
  beta: 0.1
  gamma_cnn: 0.0
  gamma_fused: 0.6
  gamma_rnn: 0.0
  temperature: 2.0
logging:
  eval_interval: 1
  log_interval: 50
  save_dir: checkpoints/stage2_kd_d3
model:
  init_checkpoint: checkpoints/stage1_kd_d3/best_model.pt
  rnn_type: gru
  size: small
teacher:
  checkpoint: checkpoints/mock_teacher_d3/best_model.pt
  probe_heads: checkpoints/mock_teacher_d3/probe_heads.pt
training:
  device: auto
  epochs: 30
  grad_clip: 1.0
  learning_rate: 0.0005
  scheduler: cosine
  warmup_steps: 100
  weight_decay: 0.0001
