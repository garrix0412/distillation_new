data:
  batch_size: 512
  distance: 3
  noise_strength: 0.005
  num_train: 200000
  num_val: 20000
  rounds: 5
  seed: 42
  snr: 10.0
  use_soft: true
distillation:
  alpha: 0.3
  beta: 0.3
  feature_loss_type: mse
  gamma_cnn: 0.2
  gamma_rnn: 0.2
  temperature: 2.0
logging:
  eval_interval: 1
  log_interval: 50
  save_dir: checkpoints/abl_cnn_rnn
model:
  rnn_type: gru
  size: small
teacher:
  checkpoint: checkpoints/mock_teacher_d3/best_model.pt
training:
  device: auto
  epochs: 30
  grad_clip: 1.0
  learning_rate: 0.001
  scheduler: cosine
  warmup_steps: 200
  weight_decay: 0.0001
