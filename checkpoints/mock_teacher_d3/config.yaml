data:
  batch_size: 512
  distance: 3
  noise_strength: 0.005
  num_train: 200000
  num_val: 20000
  rounds: 5
  seed: 42
  snr: 10.0
  use_soft: true
logging:
  eval_interval: 1
  log_interval: 50
  save_dir: checkpoints/mock_teacher_d3
model:
  rnn_type: gru
  size: large
training:
  device: auto
  epochs: 30
  grad_clip: 1.0
  learning_rate: 0.001
  scheduler: cosine
  warmup_steps: 200
  weight_decay: 0.0001
