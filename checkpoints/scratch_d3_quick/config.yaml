data:
  batch_size: 256
  distance: 3
  noise_strength: 0.001
  num_train: 50000
  num_val: 5000
  rounds: 3
  seed: 42
  snr: 10.0
  use_soft: true
logging:
  eval_interval: 1
  log_interval: 50
  save_dir: checkpoints/scratch_d3_quick
model:
  rnn_type: gru
  size: small
training:
  device: auto
  epochs: 10
  grad_clip: 1.0
  learning_rate: 0.001
  scheduler: cosine
  warmup_steps: 100
  weight_decay: 0.0001
