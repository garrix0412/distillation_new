# 任务 1：Baseline KD - 仅基于响应的蒸馏
# Student 从 Teacher 的 soft logits + 真实标签学习

data:
  distance: 3
  rounds: 5
  noise_strength: 0.005
  snr: 10.0
  use_soft: true
  num_train: 200000
  num_val: 20000
  batch_size: 512
  seed: 42
  online: true

teacher:
  checkpoint: "checkpoints/mock_teacher_d3/best_model.pt"

model:
  size: "small"
  rnn_type: "gru"

distillation:
  alpha: 0.5          # 任务损失权重（真实标签 CE）
  beta: 0.5           # 响应 KD 权重（soft logit 匹配）
  gamma_cnn: 0.0      # baseline 中不使用 CNN 特征 KD
  gamma_rnn: 0.0      # baseline 中不使用 RNN 特征 KD
  temperature: 2.0    # 蒸馏温度

training:
  epochs: 30
  learning_rate: 0.001
  weight_decay: 0.0001
  scheduler: "cosine"
  warmup_steps: 200
  grad_clip: 1.0
  device: "auto"

logging:
  log_interval: 50
  eval_interval: 1
  save_dir: "checkpoints/baseline_kd_d3"
