# 任务 2：Stage 1 KD - 多信号联合监督
# 三路蒸馏信号：
#   1. 响应 KD：soft logit 匹配（beta）
#   2. CNN 特征 KD：空间表征对齐（gamma_cnn）
#   3. RNN 特征 KD：时序状态对齐（gamma_rnn）

data:
  distance: 3
  rounds: 5
  noise_strength: 0.005
  snr: 10.0
  use_soft: true
  num_train: 200000
  num_val: 20000
  batch_size: 512
  seed: 42
  online: true

teacher:
  checkpoint: "checkpoints/mock_teacher_d3/best_model.pt"

model:
  size: "small"
  rnn_type: "gru"

distillation:
  alpha: 0.3          # 任务损失权重（略低，更侧重 KD）
  beta: 0.3           # 响应 KD 权重
  gamma_cnn: 0.2      # CNN 特征 KD（空间，Hook A）
  gamma_rnn: 0.2      # RNN 特征 KD（时序，Hook B）
  temperature: 2.0
  feature_loss_type: "mse"   # 'mse' 或 'cosine'

training:
  epochs: 30
  learning_rate: 0.001
  weight_decay: 0.0001
  scheduler: "cosine"
  warmup_steps: 200
  grad_clip: 1.0
  device: "auto"

logging:
  log_interval: 50
  eval_interval: 1
  save_dir: "checkpoints/stage1_kd_d3"
