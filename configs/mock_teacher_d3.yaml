# d=3 Mock Teacher 训练配置
# 从零训练的较大模型，作为蒸馏管线验证用的 Teacher
# 用于验证蒸馏管线

data:
  distance: 3
  rounds: 5
  noise_strength: 0.005
  snr: 10.0
  use_soft: true
  num_train: 200000
  num_val: 20000
  batch_size: 512
  seed: 0               # 与 student（seed=42）使用不同种子，避免记忆化 KD

model:
  size: "large"          # 432K 参数，约为 small student 的 27 倍
  rnn_type: "gru"

training:
  epochs: 30
  learning_rate: 0.001
  weight_decay: 0.0001
  scheduler: "cosine"
  warmup_steps: 200
  grad_clip: 1.0
  device: "auto"

logging:
  log_interval: 50
  eval_interval: 1
  save_dir: "checkpoints/mock_teacher_d3"
