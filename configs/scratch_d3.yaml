# d=3 Student 从零训练配置
# 基线：无蒸馏，仅交叉熵损失
# 较高噪声（p=0.005）使 LER 差异更明显

data:
  distance: 3
  rounds: 5
  noise_strength: 0.005
  snr: 10.0
  use_soft: true
  num_train: 200000
  num_val: 20000
  batch_size: 512
  seed: 42

model:
  size: "small"
  rnn_type: "gru"

training:
  epochs: 30
  learning_rate: 0.001
  weight_decay: 0.0001
  scheduler: "cosine"
  warmup_steps: 200
  grad_clip: 1.0
  device: "auto"

logging:
  log_interval: 50
  eval_interval: 1
  save_dir: "checkpoints/scratch_d3"
